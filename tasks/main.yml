---
- name: "Assert usage of systemd as an init system"
  assert:
    that: ansible_service_mgr == 'systemd'
    msg: "This module only works with systemd"
  tags:
    - enduro_install
    - enduro_configure
    - enduro_run
    - temporal_install
    - temporal_configure
    - temporal_run

- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution_file_variety | lower }}.yml"
    - "{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_os_family | lower }}.yml"
  tags:
    - enduro_install
    - enduro_configure
    - enduro_run
    - temporal_install
    - temporal_configure
    - temporal_run

- import_tasks: preflight-enduro.yml
  when: not enduro_install_rpm|bool
  tags:
    - enduro_install
    - enduro_configure
    - enduro_run

- import_tasks: preflight-temporal.yml
  when: not temporal_install_rpm|bool
  tags:
    - temporal_install
    - temporal_configure
    - temporal_run

- import_tasks: preflight-tctl.yml
  when: not tctl_install_rpm|bool
  tags:
    - tctl_install

- import_tasks: install-temporal.yml
  when: not temporal_install_rpm|bool
  become: true
  tags:
    - temporal_install

- import_tasks: install-tctl.yml
  when: not tctl_install_rpm|bool
  become: true
  tags:
    - tctl_install

- import_tasks: install-temporal-rpm.yml
  when: temporal_install_rpm|bool
  become: true
  tags:
    - temporal_install

- import_tasks: install-tctl-rpm.yml
  when: tctl_install_rpm|bool
  become: true
  tags:
    - tctl_install

- import_tasks: configure-temporal.yml
  become: true
  tags:
    - temporal_configure

- import_tasks: install-enduro.yml
  when: not enduro_install_rpm|bool
  become: true
  tags:
    - enduro_install

- import_tasks: install-enduro-rpm.yml
  when: enduro_install_rpm|bool
  become: true
  tags:
    - enduro_install

- import_tasks: configure-enduro.yml
  become: true
  tags:
    - enduro_configure

- import_tasks: configure-enduro-dashboard.yml
  become: true
  tags:
    - enduro_configure_dashboard


- import_tasks: install-enduro-am-worker-rpm.yml
  when: enduro_am_worker_install_rpm|bool
  become: true
  tags:
    - enduro_am_worker_install

- import_tasks: configure-enduro-am-worker.yml
  when: enduro_am_worker_configure|bool
  become: true
  tags:
    - enduro_am_worker_configure

- import_tasks: install-preprocessing-worker.yml
  when: preprocessing_worker_install_rpm|bool
  become: true
  tags:
    - preprocessing_worker_install

- import_tasks: configure-preprocessing-worker.yml
  when: preprocessing_worker_configure|bool
  become: true
  tags:
    - preprocessing_worker_configure


- import_tasks: install-temporal-ui.yml
  become: true
  when: temporal_ui_install|bool
  tags:
    - temporal_ui_install

- import_tasks: configure-temporal-ui.yml
  become: true
  when: temporal_ui_install|bool
  tags:
    - temporal_ui_configure

- name: Ensure services are enabled on boot
  become: true
  systemd:
    daemon_reload: true
    name: "{{ item }}"
    enabled: true
    state: "restarted"
  with_items:
    - enduro
    - temporal
  tags:
    - enduro_run

- name: Ensure enduro-am-worker is enabled on boot
  become: true
  systemd:
    daemon_reload: true
    name: "{{ item }}"
    enabled: true
    state: "restarted"
  with_items:
    - enduro-am-worker
  when: enduro_am_worker_configure|bool
  tags:
    - enduro_am_worker_configure

- name: Ensure preprocessing-worker is enabled on boot
  become: true
  systemd:
    daemon_reload: true
    name: "{{ item }}"
    enabled: true
    state: "restarted"
  with_items:
    - preprocessing-worker
  when: preprocessing_worker_configure|bool
  tags:
    - preprocessing_worker_configure
